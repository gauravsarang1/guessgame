<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>🎯 Number Guessing Game</title>
    <style>
        #form {
            width: 90%;
            max-width: 500px;
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, #101010, #2c2c2c);
            color: #ffffff
        }

        .text-low {
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6); 
        }
        .text-medium { 
            text-shadow: 3px 3px 8px rgba(255, 0, 0, 0.7); 
        }
        .text-high { 
            text-shadow: 4px 4px 12px rgba(255, 0, 0, 0.9); 
        }
        .text-extreme { 
            text-shadow: 5px 5px 15px rgba(255, 0, 0, 1); 
        }
        .text-ultra { 
            text-shadow: 6px 6px 20px rgba(255, 0, 0, 1), 0 0 25px rgba(255, 50, 50, 1); 
        }
        .success-glow { 
            text-shadow: 6px 6px 20px rgba(78, 195, 24, 0.8), 0 0 25px rgba(44, 211, 22, 1); 
            color:  rgb(59, 205, 59) !important;
        }
        .custom-bg {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
    </style>
</head>
<body onload="startGame()" class="container-fluid d-flex align-items-center justify-content-center  text-center">
    <section class="d-flex flex-column align-items-center custom-bg rounded rounded-2">
        <h2 class="text-white mt-3 p-3  fw-bold">🎲 Tere Paas 🧠 Hai To Khel Bhai</h2>
        <div class="mt-2 p-3 text-center d-flex flex-column justify-content-center align-items-center" id="form">
            <label class="form-label text-white fw-bold fs-5" for="guess">🔢 Chal Guess Kar Bro 🤔</label>
            <input onfocus="clearResult()" class="form-control mt-1 text-center" type="text" id="guess" name="guess" placeholder="Enter a number (1-100)">
            <div class="d-flex justify-content-center gap-3">
                <button id="submitBtn" class="btn btn-warning mt-4 fw-bold" onclick="checkGuess()">✅ Check</button>
                <button id="resetBtn" class="btn btn-primary mt-4 fw-bold" onclick="startGame()" style="display: none;">🔄 Reset</button>
            </div>
            <p class="fw-bold fs-5 mt-3 text-danger" id="result"></p>
            <p id="attemptLabel" class="text-white">🎮 Tere Paas <span id="attempts"> 10</span> Attempts Hai Bro</p>
        </div>
    </section>
    <script>
        var randomNumber, attemptCount;
    
        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            console.log("🎲 Random Number:", randomNumber);
            attemptCount = 10;
            document.getElementById("attempts").innerText = attemptCount;
            document.getElementById("guess").value = "";
            document.getElementById("guess").disabled = false;
            document.getElementById("result").innerHTML = "";
            document.getElementById("result").className = "fw-bold fs-5 mt-3 text-danger";
            document.getElementById("resetBtn").style.display = "none";
            document.getElementById("submitBtn").style.display = "block";
            document.getElementById("attemptLabel").style.display = "block";
        }
    
        function checkGuess() {
            let userGuess = document.getElementById("guess").value.trim();
            let result = document.getElementById("result");
    
            if (!userGuess) {
                result.innerHTML = "😏 Dude Number To Daal";
                return;
            }

            if( isNaN(userGuess)){
                result.innerHTML = "🫡 Saale Maine Number Bola Tha";
                return;
            }
    
            userGuess = parseInt(userGuess);
            if (userGuess < 1 ) {
                result.innerHTML = "🙄 Bro 0 Nahi Yaar";
                return;
            }
            if (userGuess > 100) {
                result.innerHTML = "🙄 Bro Thoda Jyada nahi Ho Gaya";
                return;
            }
    
            attemptCount--;
            document.getElementById("attempts").innerText = attemptCount;
    
            result.className = "fw-bold fs-5 mt-3 text-danger";
    
            switch (true) {
                case attemptCount <= 1:
                    result.classList.add("text-ultra");
                    break;
                case attemptCount <= 3:
                    result.classList.add("text-extreme");
                    break;
                case attemptCount <= 5:
                    result.classList.add("text-high");
                    break;
                case attemptCount <= 7:
                    result.classList.add("text-medium");
                    break;
                case attemptCount <= 9:
                    result.classList.add("text-low");
                    break;
            }
    
            switch (true) {
                case userGuess === randomNumber:
                    result.className = "fw-bold fs-5 mt-3 success-glow";
                    result.innerHTML = "🥹 Aakhir Tune muze Dhund Hi Liya Saale 🏆";
                    document.getElementById("attemptLabel").style.display = "none";
                    endGame();
                    break;
                case Math.abs(userGuess - randomNumber) <= 2:
                    if(userGuess < randomNumber) {
                        result.innerHTML = "😡 Saale Aandha Hai Kya Samne To Hu";
                    }
                    if(userGuess > randomNumber){
                        result.innerHTML = "😡 Saale Aandha Hai Kya Piche To Hu";
                    }
                    break;    
                case Math.abs(userGuess - randomNumber) <= 5:
                    if(userGuess < randomNumber){
                        result.innerHTML = "😊 Bro Tere Paas Hi Khada Hu Aage Dekh";
                    }
                    if(userGuess > randomNumber){
                        result.innerHTML = "😊 Bro Tere Paas Hi Khada Hu Piche Dekh";
                    }
                    break;   
                case Math.abs(userGuess - randomNumber) <= 10:
                    if(userGuess < randomNumber) {
                        result.innerHTML = "💡 Bro Tu Aas Pass Hi Hai I think Aage 🤫";
                    }
                    if(userGuess > randomNumber) {
                        result.innerHTML = "💡 Bro Tu Aas Pass Hi Hai I think Piche 🤫";
                    }
                    break;
                case Math.abs(userGuess - randomNumber) <= 20:
                    result.innerHTML = "⚠️ Aab Thoda Range main Hai Dude";
                    break;          
                case userGuess < randomNumber:
                    result.innerHTML = "🥲 Etna Chhota Nahi Hu Yaar";
                    break;
                case userGuess > randomNumber:
                    result.innerHTML = "🥲 Etna Bada Nahi Hu Yaar";
                    break;    
            }
    
            if (attemptCount === 0) {
                result.classList.add("text-ultra");
                result.innerHTML = `🤬 <b>Tu Nikal Aab</b> Saale Muze Dhund Nahi Paya ☹️ Main <b>${randomNumber}</b> Yaha Tha`;
                endGame();
            }
        }
    
        function endGame() {
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("resetBtn").style.display = "block";
            document.getElementById("guess").disabled = true;
        }
    
        function clearResult() {
            document.getElementById("result").innerHTML = "";
            document.getElementById("guess").value = "";
        }
    </script>
    
</body>
</html>
