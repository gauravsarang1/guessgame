<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>🎯 Number Guessing Game</title>
</head>
<body onload="startGame()" class="container-fluid d-flex align-items-center justify-content-center  text-center">
    <section class="d-flex flex-column align-items-center custom-bg rounded rounded-2">
        <h2 class="text-white mt-3 p-3  fw-bold">🎲 Tere Paas 🧠 Hai To Khel Bhai</h2>
        <div class="mt-2 p-3 text-center d-flex flex-column justify-content-center align-items-center" id="form">
            <label class="form-label text-white fw-bold fs-5" for="guess">🔢 Chal Guess Kar Bro 🤔</label>
            <input onfocus="clearResult()" class="form-control mt-1 text-center" type="text" id="guess" name="guess" placeholder="Enter a number (1-100)">
            <div class="d-flex justify-content-center gap-3">
                <button id="submitBtn" class="btn btn-warning mt-4 fw-bold" onclick="checkGuess()">✅ Check</button>
                <button id="resetBtn" class="btn btn-primary mt-4 fw-bold" onclick="startGame()" style="display: none;">🔄 Reset</button>
            </div>
            <p class="fw-bold fs-5 mt-3 text-danger" id="result"></p>
            <p id="attemptLabel" class="text-white">🎮 Tere Paas <span id="attempts"> 10</span> Attempts Hai Bro</p>
        </div>
    </section>
    <script src="./script.js"></script>
    
</body>
</html>
